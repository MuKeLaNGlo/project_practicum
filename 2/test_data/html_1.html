<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   SVG in HTML
  </title>
 </head>
 <body>
  <svg height="600" viewbox="0 0 70 70" width="600">
   <g fill="none">
    <rect height="100%" width="100%">
    </rect>
    <!-- no translation -->
    <circle cx="15" cy="15" r="10" stroke="blue">
    </circle>
    <!-- horizontal translation -->
    <circle cx="37" cy="15" r="10" stroke="black">
    </circle>
    <circle cx="59" cy="15" r="10" stroke="red">
    </circle>
    <!-- both horizontal and vertical translation -->
    <circle cx="48" cy="28" r="10" stroke="green">
    </circle>
    <circle cx="26" cy="28" r="10" stroke="yellow">
    </circle>
   </g>
  </svg>
 </body>
</html>
