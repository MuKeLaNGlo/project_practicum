<svg class="fade-in" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">

  <text text-anchor="middle"
        x="50%"
        y="50%"
        dy="50px"
        class="txtTitle fade-in wave">
      SVG Text
  </text>

  <animate attributeName="opacity"
           values="0.5;1;0.5"
           dur="2s"
           repeatCount="indefinite"
           keyTimes="0;0.5;1"/>

  <animate attributeName="transform"
           type="translate"
           values="0 0;0 -10px;0 0"
           dur="2s"
           repeatCount="indefinite"
           keyTimes="0;0.5;1"/>

  <animate attributeName="fill"
           values="blue;green;blue"
           dur="4s"
           repeatCount="indefinite"
           keyTimes="0;0.5;1"/>

  <animateMotion dur="3s" repeatCount="indefinite" keyPoints="0;0.5;1" keyTimes="0;0.5;1">
    <mpath href="#motionPath"/>
  </animateMotion>

  <path id="motionPath" d="M100 100 Q 200 200 300 100 T 500 100" fill="transparent"/>
</svg>
