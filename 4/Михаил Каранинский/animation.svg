<svg class="fade-in" height="1000" width="1000" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">

  <text text-anchor="middle"
        x="50%"
        y="50%"
        dy="0"
        class="txtTitle fade-in wave">
      SVG Text
  </text>

  <animate attributeName="opacity"
           values="0.5;1;0.5"
           dur="2s"
           repeatCount="indefinite"
           keyTimes="0;0.5;1"/>

  <animateMotion dur="3s" repeatCount="indefinite" keyPoints="0;1" keyTimes="0;1">
    <mpath href="#motionPath"/>
  </animateMotion>

  <path id="motionPath" d="M300 150 A150 150 0 1 0 300 149.99" fill="transparent"/>
</svg>
